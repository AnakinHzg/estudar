    <script>
        class Veiculo{
            constructor(marca, modelo, consumoBase){
                this.marca = marca;
                this.modelo = modelo;
                this.consumoBase = consumoBase;
            }

        }
        class Carro extends Veiculo{
            constructor(marca, modelo, consumoBase, numeroDePortas){
                super(marca, modelo, consumoBase,);
                this.numeroDePortas = numeroDePortas;
            }
            calcularEficiencia(){
                return this.consumoBase - 5;
            }
        }
        class Caminhao extends Veiculo{
            constructor(marca, modelo, consumoBase, capacidadeCarga){
                super(marca, modelo, consumoBase);
                this.capacidadeCarga = capacidadeCarga;
            }
            calcularEficiencia(){
                return this.consumoBase - 10;
            }
        }       
        const eCarro = new Carro("Honda", "Civic", 15, 4);
        const eCaminhao  =new Caminhao("Mercedes", "xx1", 7, 4);

        console.log(`Subclasse: marca: ${eCarro.marca}, Modelo: ${eCarro.modelo}, Consumo: ${eCarro.consumoBase}, Numero de Portas: ${eCarro.numeroDePortas}`)
        console.log(`Subclasse: marca: ${eCaminhao.marca}, Modelo: ${eCaminhao.modelo}, Consumo: ${eCaminhao.consumoBase}, Numero de Portas: ${eCaminhao.numeroDePortas}`)

            
        
    </script>
